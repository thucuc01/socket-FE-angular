<h1 class="text-capitalize text-primary">Information</h1>
<div class="form-group">
  <button type="button" class="btn btn-primary" routerLink="/product/create">Create new product</button>
</div>
<div class="input-group">
  <input type="text" name="search" class="form-control w-50" [(ngModel)]="search">
  <button type="button" class="btn btn-primary" (click)="onSearch()">Search</button>
</div>
<hr>
<table class="table table-bordered table-hover">
  <thead class="thead-light">
  <tr>
    <th scope="col">Id</th>
    <th scope="col">Title</th>
    <th scope="col">Description</th>
    <th>action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of searchList">
    <td scope="row">{{product.id}}</td>
    <td>{{product.title}}</td>
    <td>{{product.description}}</td>
    <td>
      <button class="btn btn-primary" type="button" [routerLink]="['/product/update',product.id]">Edit</button> |
      <button *ngIf="product.id" class="btn btn-primary" type="button" (click)="removeProduct(product.id)">Remove</button>
    </td>
  </tr>
  </tbody>
</table>
